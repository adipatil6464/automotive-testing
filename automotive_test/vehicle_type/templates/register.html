<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="align-items: center;justify-content: center;">
      <form style="margin: 20px; width: 80%;" method="post">
        {% csrf_token %}
            <div class="form-floating" style="padding: 10px;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="company_name">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">company name</label>
              </div>
              <div class="row"style="padding: 10px;">
              <div class="form-floating col">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="first_name">
                <label for="floatingInput" style="margin-left: 20px;">first name</label>
              </div>
              <div class="form-floating col">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="last_name">
                <label for="floatingInput" style="margin-left: 20px;">last name</label>
              </div>
            </div>

            
              <div class="form-floating" style="padding: 10px;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" style="width: 590px;" name="CIN_number">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">CIN number</label>
              </div>
              <div class="form-floating" style="padding: 10px;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" style="width: 500px;" name="telephone_number">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">telephone number</label>
              </div>
            
              <div class="form-floating"style="padding: 10px;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="address">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">address</label>
              </div>
              <div class="form-floating"style="padding: 10px;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" style="width: 500px;" name="zip_code">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">zip code</label>
              </div>
              
              <div style="padding: 10px; width:590px;">
              <select class="form-select form-select-lg" aria-label="Default select example" name='country'>
                <option selected>Country</option>
                <option value="option1">India</option>
                <option value="option2">US</option>
                <option value="option3">Australia</option>
              </select>
            </div>
              <div class="form-floating"style="padding: 10px;">
                <input type="password" class="form-control" id="floatingInput" placeholder="Password"style="width: 590px;" name="password">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">Password</label>
              </div>
              <div class="form-floating"style="padding: 10px;">
                <input type="password" class="form-control" id="floatingInput" placeholder="Password"style="width: 590px;" name="check_password">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">Confirm Password</label>
              </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

</body>
</html>
