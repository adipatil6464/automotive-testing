<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            
            <!-- Button at the right corner -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{% url 'certificate_list' company_name %}" role="button">Get Certificate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="align-items: center;justify-content: center;">
      <form style="margin: 20px; width: 80%;" method="post">
        {% csrf_token %}
            <div class="form-floating" style="padding: 10px;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="model_name">
                <label for="floatingInput" style="margin-left: 20px; margin-top: 10px;">model name</label>
              </div>
              
              <div class="form-floating" style="padding: 10px;">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="certificate_type">
                  <option value="option1" selected>TAC</option>
                  <option value="option2" disabled>CoP</option>
                  <option value="option2" disabled>Coc</option>
                  <option value="option2" disabled>R&D Certificate</option>
                </select>
                <label for="floatingSelect" style="margin: 5px;">Certificate Type</label>
              </div>
            


            <div class="row"style="padding: 10px;">
                <div class="form-floating col">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="vehicle_or_part">
                      <option value="option1" selected>Vehicle</option>
                      <option value="option2" disabled>Part</option>
                    </select>
                    <label for="floatingSelect" style='margin-left:10px'>Vehicle or Part</label>
                  </div>
              <div class="form-floating col">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="vehicle_type">
                  <option value="option1" selected>Two Wheeler</option>
                  <option value="option2">Four Wheeler</option>
                </select>
                <label for="floatingSelect" style='margin-left:10px'>Vehicle Type</label>
              </div>
            </div>

            
            <div class="form-floating" style='padding:10px'>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea" style="margin-left: 20px; margin-top: 10px;">description</label>
              </div>
              <div class="mb-3" style='padding:4px'>
                <label for="formFile" class="form-label">specification</label>
                <input class="form-control" type="file" id="formFile" style='width:500px;'>
              </div>
            
              <div class="mb-3" style='padding:4px'>
                <label for="formFile" class="form-label">design</label>
                <input class="form-control" type="file" id="formFile" style='width:500px;'>
              </div>
              <div class="mb-3" style='padding:4px'>
                <label for="formFile" class="form-label">blueprint</label>
                <input class="form-control" type="file" id="formFile" style='width:500px;'>
              </div>
              
             
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

</body>
</html>
